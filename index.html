    <div>
        <div>
            <h4>Minute to Second Converter</h4>

        </div>

        <div>
            <input type="text" placeholder="output" readonly display>
        </div>
    </div>

    <!-- -------------------------------------------------------------------------------- -->

        <div>

        </div>

        <div>
            <input type="number" placeholder="base" base>

            <button type="button" onclick="calcTriangle()">Calculate</button>
        </div>

        <div>
            <input type="text" placeholder="output" readonly display1>
        </div>

    <div>
        <div>
            <h4>Age to Days</h4>
        </div>

        <div>
            <input type="number" placeholder="input" age>

        </div>

        <div>
            <input type="text" placeholder="output" readonly display2>
        </div>
    </div>

    <!-- -------------------------------------------------------------------------------- -->

        <div>

        </div>

        </div>
